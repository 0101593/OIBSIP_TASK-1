<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Clone</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <!-- Navbar -->
    <header class="navbar">
        <div class="logo">
            <img src="myntra.jpeg" alt="myntra Logo">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search for products, brands and more">
            <button class="search-button"><i class="fa fa-search"></i></button>
        </div>
        <div class="nav-options">
            <div class="option"><span>Hello, Sign In</span></div>
            <div class="option"><span>Cart <i class="fa fa-shopping-cart"></i></span></div>
        </div>
    </header>

    <!-- Main Banner -->
    <section class="main-banner">
        <img src="banner.jpg" alt="myntra Banner">
    </section>

    <!-- Category Section -->
    <section class="category-section">
        <div class="category-box">
            <h3>lipsticks</h3>
            <img src="lipstick.jpeg" alt="lipsticks">
        </div>
        <div class="category-box">
            <h3>clothes</h3>
            <img src="clothes.jpeg" alt="clothes">
        </div>
        <div class="category-box">
            <h3>shop</h3>
            <img src="shop.jpeg" alt="shop">
    </section>

    <!-- Deal Section -->
    <section class="deal-section">
        <h2>Top Deals</h2>
        <div class="deal-box">
            <img src="deals1.webp" alt="Deal 1">
            <p>50% off on lipsticks</p>
        </div>
        <div class="deal-box">
            <img src="d2.webp" alt="Deal 2">
            <p>Up to 70% off on clothes</p>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-section">
            <p>Help</p>
            <p>Contact Us</p>
            <p>Return Policy</p>
            <p>Terms of Use</p>
        </div>
        <div class="footer-section">
            <p>Get to Know Us</p>
            <p>About Us</p>
            <p>Careers</p>
            <p>Flipkart Stories</p>
        </div>
    </footer>
</body>
</html>
